<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>Lost and Found Found items</title>
  </head>

<h1>Found items page</h1>
<h2>All Found Items</h2>
<table class = "table table-striped">
  <tr>
    <th>Title</th>
    <th>Type of item</th>
    <th>Date Found</th>
  </tr>
  {% for Founditem in all_found %}
      <tr>
          <td><a href="{% url 'detail_2' Founditem.id%}">{{Founditem.title}}</a></td>
          <td>{{Founditem.typeofitem}}</td>
          <td>{{Founditem.datefound}}</td>
      </tr>
  {% endfor %}

</table>
