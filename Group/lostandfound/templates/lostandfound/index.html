<h1>Lost and Found website</h1>
<table>
    <tr>
      <th>Type of item</th>
      <th>Description</th>
      <th>Date lost</th>
      <th>Contact info</th>
      <th>Name</th>
    </tr>
    {% for Lostitem in all_lost%}
        <tr>
            <td>{{Lostitem.typeofitem}}</td>
            <td>{{Lostitem.description}}</td>
            <td>{{Lostitem.datelost}}</td>
            <td>{{Lostitem.contactinfo}}</td>
            <td>{{Lostitem.name}}</td>
        </tr>
    {% endfor %}

  </table>
